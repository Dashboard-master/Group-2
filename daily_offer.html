<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="shortcut icon" type="image/png" href="media/favicon.png" />
    <title>Thanks a Latte: Daily offers</title>
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <script src="./javascript/header.js" charset="utf-8"></script>

    <section class="daily_menu_container">
      <button id="previous_offer_button" class="arrow_container">
        <img
          src="./media/arrow-left.svg"

      <button id="next_offer_button" class="arrow_container">

      <section class="carousel_container"></section>
    </section>
    <script src="./javascript/daily_offer_carousel.js" charset="utf-8"></script>
    <script src="./javascript/footer.js" charset="utf-8"></script>
